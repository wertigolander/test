<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .projects {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .project-card h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        /* Number Guessing Game Styles */
        #game-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        #game-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #game-btn:hover {
            background: #5568d3;
        }

        #game-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .hint {
            background: #fff3cd;
            color: #856404;
        }

        /* Timer Styles */
        #timer-display {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        .timer-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .timer-btn {
            padding: 12px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .timer-btn:hover {
            background: #603a84;
        }

        #timer-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #764ba2;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ My Fun Projects</h1>
        
        <div class="projects">
            <!-- Number Guessing Game -->
            <div class="project-card">
                <h2>üéØ Number Guessing Game</h2>
                <p style="margin-bottom: 15px;">I'm thinking of a number between 1 and 100. Can you guess it?</p>
                <input type="number" id="game-input" placeholder="Enter your guess..." min="1" max="100">
                <button id="game-btn">Make a Guess</button>
                <div id="game-message"></div>
            </div>

            <!-- Simple Timer -->
            <div class="project-card">
                <h2>‚è±Ô∏è Simple Timer</h2>
                <div id="timer-display">00:00</div>
                <input type="number" id="timer-input" placeholder="Enter minutes" min="1" max="999">
                <div class="timer-controls">
                    <button class="timer-btn" id="start-btn">Start</button>
                    <button class="timer-btn" id="pause-btn">Pause</button>
                    <button class="timer-btn" id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Number Guessing Game
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        const gameInput = document.getElementById('game-input');
        const gameBtn = document.getElementById('game-btn');
        const gameMessage = document.getElementById('game-message');

        function makeGuess() {
            const guess = parseInt(gameInput.value);
            
            if (!guess || guess < 1 || guess > 100) {
                showMessage('Please enter a number between 1 and 100!', 'hint');
                return;
            }

            attempts++;

            if (guess === secretNumber) {
                showMessage(`üéâ Correct! You got it in ${attempts} attempts!`, 'success');
                setTimeout(() => {
                    secretNumber = Math.floor(Math.random() * 100) + 1;
                    attempts = 0;
                    gameInput.value = '';
                    gameMessage.textContent = '';
                    gameMessage.className = '';
                }, 3000);
            } else if (guess < secretNumber) {
                showMessage('üìà Too low! Try higher.', 'hint');
            } else {
                showMessage('üìâ Too high! Try lower.', 'hint');
            }
        }

        function showMessage(text, className) {
            gameMessage.textContent = text;
            gameMessage.className = className;
        }

        gameBtn.addEventListener('click', makeGuess);
        gameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') makeGuess();
        });

        // Simple Timer
        let timerInterval = null;
        let timeLeft = 0;

        const timerDisplay = document.getElementById('timer-display');
        const timerInput = document.getElementById('timer-input');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            if (timeLeft === 0 && timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                alert('‚è∞ Time\'s up!');
            }
        }

        startBtn.addEventListener('click', () => {
            if (timerInterval) return; // Already running
            
            if (timeLeft === 0) {
                const minutes = parseInt(timerInput.value) || 1;
                timeLeft = minutes * 60;
            }

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                }
            }, 1000);
            updateDisplay();
        });

        pauseBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        });

        resetBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timeLeft = 0;
            updateDisplay();
        });
    </script>
</body>
</html>
